<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - JavaScript</title>
    <style>
        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <form action="">
        <p>
            <label for="">1st Number : </label>
            <input type="text" id="no1">
        </p>

        <p>
            <label for="">2nd Number : </label>
            <input type="text" id="no2">
        </p>

        <input type="button" value="Multiply" id="multiply" onclick="multiplyNo()">

        <input type="button" value="Divide" id="divide" onclick="divideNo()">

        <p>
            The Result Is :
            <br>
            <span id="result"></span>
        </p>
    </form>

    <script>

        function multiplyNo() {
            n1 = document.getElementById("no1").value;
            n2 = document.getElementById("no2").value;
            document.getElementById("result").innerHTML = n1 * n2;
        }

        function divideNo() {
            n1 = document.getElementById("no1").value;
            n2 = document.getElementById("no2").value;
            document.getElementById("result").innerHTML = n1 / n2;
        }
    </script>
</body>

</html>
